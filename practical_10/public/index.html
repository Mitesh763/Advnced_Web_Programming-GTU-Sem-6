<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
</head>
<body>
  <h1>File Upload</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" style="background-color: rgb(255, 139, 6); color: white; padding: 0.4rem; border-radius: 0.5rem;">
    <button type="submit" style="background-color: rgb(126, 75, 0); color: white; padding: 0.4rem; border-radius: 0.5rem;">Upload</button>
  </form>
</body>
</html>
