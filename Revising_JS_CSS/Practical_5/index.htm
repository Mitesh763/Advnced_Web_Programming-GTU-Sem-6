<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Sharing</title>
    <style>
        * { padding: 5px 5px;}
        .form{
            display: flex;
            justify-content: center;
            border: 4px dotted black;
            border-radius: 20px;
            background: linear-gradient(rgb(255, 239, 239) ,rgb(154, 154, 255));
        }
    </style>
</head>

<body>
    <div class="form">
        <h1>Info Sharing</h1>
        <div id="detail">
            Name : <input id="name" type="text" placeholder="Enter Name"><br>
            Email : <input id="email" type="email" placeholder="Enter Email"><br>
            Mobile No : <input id="mobile" type="number" placeholder="Mobile number"><br>
            Gender :
            <input type="radio" id="male" name="gender" value="Male">Male
            <input type="radio" id="female" name="gender" value="Female">Female <br>
            Favotite Color : <input id="color" type="color"><br>
            <button id="submit" type="submit">Submit</button>
        </div>

        <div>
            <textarea name="" id="showInfo" cols="30" rows="10">Your Info:</textarea>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
